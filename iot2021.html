<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IoT 2021</title>
    </head>
    <style>
        fieldset
        {
            width: 190px;
        }

    </style>
    <body>
        <div class="inout">
            <fieldset><legend> Entrada </legend>
                <!-- <label>IN</label> -->
                <div class="in">
                    <input type="checkbox" name="i0" disabled>
                    <input type="checkbox" name="i1" disabled>
                    <input type="checkbox" name="i2" disabled>
                    <input type="checkbox" name="i3" disabled>
                    <input type="checkbox" name="i4" disabled>
                    <input type="checkbox" name="i5" disabled>
                    <input type="checkbox" name="i6" disabled>
                    <input type="checkbox" name="i7" disabled>
                </div>
            </fieldset>
            <fieldset><legend> Saida </legend>
                <!-- <label>OUT</label> -->
                <div class="out">
                    <input type="checkbox" name="o0">
                    <input type="checkbox" name="o1">
                    <input type="checkbox" name="o2">
                    <input type="checkbox" name="o3">
                    <input type="checkbox" name="o4">
                    <input type="checkbox" name="o5">
                    <input type="checkbox" name="o6">
                    <input type="checkbox" name="o7">
                </div>
            </fieldset>
        </div>
    </body>
</html>
